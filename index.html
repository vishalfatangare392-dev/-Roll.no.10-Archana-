}
body 
.butterfly {
            position: absolute;
            width: 70px;
            animation: fly 10s linear infinite, rainbow 3s linear infinite;
            opacity: 0.95;
        }

        /* ðŸ¦‹ Butterfly Flying Path */
        @keyframes fly {
            0%   { transform: translate(-100px, 100vh) rotate(0deg); }
            25%  { transform: translate(20vw, 60vh) rotate(20deg); }
            50%  { transform: translate(50vw, 30vh) rotate(-20deg); }
            75%  { transform: translate(80vw, 50vh) rotate(10deg); }
            100% { transform: translate(110vw, -100px) rotate(-10deg); }
        }

        /* ðŸŒˆ Rainbow Color Effect */
        @keyframes rainbow {
            0%   { filter: hue-rotate(0deg); }
            25%  { filter: hue-rotate(90deg); }
            50%  { filter: hue-rotate(180deg); }
            75%  { filter: hue-rotate(270deg); }
            100% { filter: hue-rotate(360deg); }
        }
